    <body>
        <!--[if lt IE 8]>

        <![endif]-->

        <!-- Add your site or application content here -->
        <svg id="canvas"></svg>

        <script src="./jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
        	
        	$(document).ready(function() {
        		var canvas = $("#canvas");
        		var winHeight = $(window).height();
        		var winWidth = $(window).width();

        		canvas.attr("height", winHeight);
        		canvas.attr("width", winWidth);

        		var centerX = Math.floor(winWidth / 2);	
        		var centerY = Math.floor(winHeight / 2);

                var line = document.createElementNS("http://www.w3.org/2000/svg", 'line'); //Create a path in SVG's namespace
                line.setAttribute("x2",centerX);
                line.setAttribute("y1",centerY);
                line.setAttribute("y2",centerY);
                line.setAttribute("x1",centerX);
                line.setAttribute("id","line"); 
                line.style.stroke = "#000"; //Set stroke colour
                line.style.strokeWidth = "2px"; //Set stroke width
                canvas.append(line);

        		window.onresize = function(event) {
				    canvas.attr("height", $(window).height());
        		  canvas.attr("width", $(window).width());        			
				};

        		$(document).mousemove(function(event){
        			var mouseX = event.pageX;
        			var mouseY = event.pageY;
                    line.setAttribute("x2", mouseX);
                    line.setAttribute("y2", mouseY);
        		});
			});

        </script>
    </body>
</html>
